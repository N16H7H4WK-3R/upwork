<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Camera Dashboard</h1>
        <a href="{{ url_for('camera.add_camera') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
            Add New Camera
        </a>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for camera in cameras %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ camera.name }}</h2>
                    <img src="{{ url_for('dashboard.video_feed', camera_id=camera.id) }}" alt="{{ camera.name }}" class="w-full h-auto">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
